<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Precios de Toyota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        img {
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h1>Predicción de Precios de Toyota</h1>
    <img src="https://www.toyota.mx/sites/default/files/images/home/modulo_hybrid-autos_3.png" alt="Toyota">
    <form id="formulario">
        <label for="age">Año (Age):</label>
        <input type="text" id="age" name="age" required>

        <label for="km">Kilometraje (km):</label>
        <input type="text" id="km" name="km" required>

        <label for="hp">Caballos de fuerza (hp):</label>
        <input type="text" id="hp" name="hp" required>

        <label for="metcolor">MetColor:</label>
        <select id="metcolor" name="metcolor" required>
            <option value="0">No metálico</option>
            <option value="1">Metálico</option>
        </select>

        <label for="weight">Peso (Weight):</label>
        <input type="text" id="weight" name="weight" required>

        <label for="fuel_type">Tipo de combustible (FuelType):</label>
        <select id="fuel_type" name="fuel_type" required>
            <option value="0">Gasolina</option>
            <option value="1">Diesel</option>
            <option value="2">Eléctrico</option>
        </select>

        <input type="submit" value="Enviar">
        <div id="resultado"></div>
    </form>

    <script>
        document.getElementById('formulario').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = new FormData(this);
            const data = new URLSearchParams(formData);

            fetch('/predict', {
                method: 'POST',
                body: data,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'Precio predicho: ' + data.prediction;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
