<!DOCTYPE html>
<html>
<head>
    <title>Predicción de Precios de Toyota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-top: 50px;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin-top: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
    <script>
        function predictPrice(event) {
            event.preventDefault();
            const age = document.getElementById('age').value;
            const km = document.getElementById('km').value;
            const hp = document.getElementById('hp').value;
            const doors = document.getElementById('doors').value;
            const weight = document.getElementById('weight').value;
            const fuelType_Petrol = document.getElementById('fuelType_Petrol').checked ? 1 : 0;

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `age=${age}&km=${km}&hp=${hp}&doors=${doors}&weight=${weight}&fuelType_Petrol=${fuelType_Petrol}`,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('resultado').innerText = 'Error: ' + data.error;
                } else {
                    document.getElementById('resultado').innerText = 'Precio predicho: ' + data.precio_predicho;
                }
            })
            .catch(error => {
                document.getElementById('resultado').innerText = 'Error en la solicitud.';
                console.error('Error:', error);
            });
        }
    </script>
</head>
<body>
    <h1>Predicción de Precios de Toyota</h1>
    <form id="formulario" onsubmit="predictPrice(event)">
        <label for="age">Año (Age):</label>
        <input type="text" id="age" name="age" required>

        <label for="km">Kilometraje (km):</label>
        <input type="text" id="km" name="km" required>

        <label for="hp">Caballos de fuerza (hp):</label>
        <input type="text" id="hp" name="hp" required>

        <label for="doors">Puertas (Doors):</label>
        <input type="text" id="doors" name="doors" required>

        <label for="weight">Peso (weight):</label>
        <input type="text" id="weight" name="weight" required>

        <label for="fuelType_Petrol">Tipo de combustible (Petrol):</label>
        <input type="checkbox" id="fuelType_Petrol" name="fuelType_Petrol">

        <input type="submit" value="Enviar">
        <div id="resultado"></div>
    </form>
</body>
</html>
